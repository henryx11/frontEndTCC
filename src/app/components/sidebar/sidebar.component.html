<div class="sidebar">
  <div class="logo-arrow">
    <div class="logo">
      <span class="logo-icon">🦝</span>
      <span class="logo-text">Guaxicash</span>
    </div>
  </div>

  <nav class="menu">
    <p class="section-title">Main</p>
    <ul>
      <li (click)="goToDashboard()"><i class="icon">📊</i> Dashboard</li>
      <li (click)="goToCreditCard()"><i class="icon">💳</i> Cartões</li>
      <li routerLink="/missoes" routerLinkActive="active"><i class="icon">🎯</i> Missões</li>
      <li (click)="goToAccounts()"><i class="icon">🏦</i> Contas</li>
    </ul>

    <p class="section-title">System</p>
    <ul>
      <li><i class="icon">⚙️</i> Settings</li>
      <li class="dark-mode">
        <i class=></i>Dark mode
        <label class="switch">
          <span class="slider"></span>
        </label>
      </li>
    </ul>
  </nav>

  <div class="profile-section">
    <div class="profile">
      <div class="info">
        <p class="name">{{ userName || 'Usuário' }}</p>
        <button class="btn-edit-profile" (click)="abrirModalEditarPerfil()">
          Editar nome e senha
        </button>
      </div>
    </div>

    <div class="logout">
      <button (click)="logout()">Log Out</button>
    </div>
  </div>

  <!-- Modal de Editar Perfil -->
  <app-edit-profile-modal
    *ngIf="modalEditarPerfilAberto"
    (fechar)="fecharModalEditarPerfil()"
    (perfilAtualizado)="onPerfilAtualizado()"
  ></app-edit-profile-modal>
</div>
