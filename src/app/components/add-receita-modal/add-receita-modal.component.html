<div class="modal-overlay" (click)="fecharModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>ðŸ’° Adicionar Receita</h3>
      <button class="btn-fechar-modal" (click)="fecharModal()" title="Fechar">
        âœ•
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="receitaForm" (ngSubmit)="adicionarReceita()">
        <!-- Conta -->
        <div class="form-group">
          <label for="conta">Conta *</label>
          <select
            id="conta"
            formControlName="conta"
            [class.invalid]="receitaForm.get('conta')?.invalid && receitaForm.get('conta')?.touched"
          >
            <option value="">Selecione a conta</option>
            <option
              *ngFor="let conta of contasAtivas"
              [value]="conta.uuid"
            >
              {{ conta.name }} ({{ conta.bank?.name }})
            </option>
          </select>
          <small class="error-message" *ngIf="receitaForm.get('conta')?.invalid && receitaForm.get('conta')?.touched">
            Selecione uma conta
          </small>
        </div>

        <!-- Valor -->
        <div class="form-group">
          <label for="valor">Valor da Receita *</label>
          <input
            type="number"
            id="valor"
            formControlName="valor"
            placeholder="0,00"
            step="0.01"
            min="0.01"
            [class.invalid]="receitaForm.get('valor')?.invalid && receitaForm.get('valor')?.touched"
          />
          <small class="error-message" *ngIf="receitaForm.get('valor')?.hasError('required') && receitaForm.get('valor')?.touched">
            Informe o valor da receita
          </small>
          <small class="error-message" *ngIf="receitaForm.get('valor')?.hasError('min') && receitaForm.get('valor')?.touched">
            O valor deve ser maior que zero
          </small>
        </div>

        <!-- Categoria -->
        <div class="form-group">
          <label for="categoria">Categoria *</label>
          <select
            id="categoria"
            formControlName="categoria"
            [class.invalid]="receitaForm.get('categoria')?.invalid && receitaForm.get('categoria')?.touched"
            [disabled]="loadingCategorias"
          >
            <option value="">{{ loadingCategorias ? 'Carregando categorias...' : 'Selecione uma categoria' }}</option>
            <option
              *ngFor="let categoria of categorias"
              [value]="categoria.uuid"
            >
              {{ categoria.icon }} {{ categoria.description }}
            </option>
          </select>
          <small class="error-message" *ngIf="receitaForm.get('categoria')?.invalid && receitaForm.get('categoria')?.touched">
            Selecione uma categoria
          </small>
        </div>

        <!-- Data -->
        <div class="form-group">
          <label for="data">Data *</label>
          <input
            type="date"
            id="data"
            formControlName="data"
            [class.invalid]="receitaForm.get('data')?.invalid && receitaForm.get('data')?.touched"
          />
          <small class="error-message" *ngIf="receitaForm.get('data')?.invalid && receitaForm.get('data')?.touched">
            Informe a data da receita
          </small>
        </div>

        <!-- DescriÃ§Ã£o -->
        <div class="form-group">
          <label for="descricao">DescriÃ§Ã£o *</label>
          <textarea
            id="descricao"
            formControlName="descricao"
            placeholder="Ex: SalÃ¡rio mensal"
            rows="3"
            [class.invalid]="receitaForm.get('descricao')?.invalid && receitaForm.get('descricao')?.touched"
          ></textarea>
          <small class="error-message" *ngIf="receitaForm.get('descricao')?.invalid && receitaForm.get('descricao')?.touched">
            Informe uma descriÃ§Ã£o para a receita
          </small>
        </div>

        <!-- BotÃµes -->
        <div class="form-actions">
          <button
            type="button"
            class="btn-cancelar"
            (click)="fecharModal()"
            [disabled]="loading"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="btn-adicionar"
            [disabled]="receitaForm.invalid || loading || loadingCategorias"
          >
            <span *ngIf="!loading">Adicionar Receita</span>
            <span *ngIf="loading">Adicionando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
