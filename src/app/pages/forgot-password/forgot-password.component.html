<app-default-login-layout
  title="Recuperar senha"
  primaryBtnText="Enviar link"
  secondaryBtnText="Voltar ao login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!forgotPasswordForm.valid || isLoading"
>
  <form [formGroup]="forgotPasswordForm">
    <p class="description">
      Digite seu email cadastrado e enviaremos um link para redefinir sua senha.
    </p>

    <app-primary-imput
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="seuemail@gmail.com"
    >
    </app-primary-imput>

    <div class="success-message" *ngIf="emailSent">
      <div class="success-icon">✓</div>
      <p>Email enviado com sucesso!</p>
      <span>Verifique sua caixa de entrada e também a pasta de spam.</span>
    </div>
  </form>
</app-default-login-layout>
