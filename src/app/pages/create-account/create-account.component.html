<div class="create-account-container">
  <div class="create-account-card">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="account-form">

      <!-- Nome da Conta -->
      <div class="form-group">
        <label for="accountName" class="form-label">Nome Conta</label>
        <input
          id="accountName"
          type="text"
          formControlName="accountName"
          class="form-input"
          placeholder="Digite o nome da conta"
        >
      </div>

      <!-- Saldo Atual -->
      <div class="form-group">
        <label for="currentBalance" class="form-label">Saldo Atual</label>
        <input
          id="currentBalance"
          type="number"
          step="0.01"
          formControlName="currentBalance"
          class="form-input"
          placeholder="0,00"
        >
      </div>

      <!-- Banco -->
      <div class="form-group">
        <label for="bank" class="form-label">Banco</label>
        <select id="bank" formControlName="bank" class="form-select">
          <option value="">Selecione um banco</option>
          <option value="itau">Itaú</option>
          <option value="bradesco">Bradesco</option>
        </select>
      </div>

      <!-- Tipo de Conta -->
      <div class="form-group">
        <label for="accountType" class="form-label">Tipo de Conta</label>
        <select id="accountType" formControlName="accountType" class="form-select">
          <option value="">Selecione um tipo</option>
          <option value="corrente">Corrente</option>
          <option value="poupanca">Poupança</option>
        </select>
      </div>

      <!-- Botão -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          Criar Conta
        </button>
      </div>
    </form>
  </div>
</div>
