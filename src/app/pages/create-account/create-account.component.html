<div class="create-account-container">
  <div class="create-account-card">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="account-form">

      <!-- Nome da Conta -->
      <div class="form-group">
        <label for="accountName" class="form-label">Nome Conta</label>
        <input
          id="accountName"
          type="text"
          formControlName="accountName"
          class="form-input"
          placeholder="Digite o nome da conta"
        >
      </div>

      <!-- Saldo Atual -->
      <div class="form-group">
        <label for="currentBalance" class="form-label">Saldo Atual</label>
        <input
          id="currentBalance"
          type="number"
          step="0.01"
          formControlName="currentBalance"
          class="form-input"
          placeholder="0,00"
        >
      </div>

      <!-- Banco -->
      <div class="form-group">
        <label for="bank" class="form-label">Banco</label>
        <select
          id="bank"
          formControlName="bank"
          class="form-select"
          [disabled]="isLoadingData"
        >
          <option value="">
            {{ isLoadingData ? 'Carregando bancos...' : 'Selecione um banco' }}
          </option>
          <option *ngFor="let bank of banks" [value]="bank.uuid">
            {{ bank.name }}
          </option>
        </select>
      </div>

      <!-- Tipo de Conta -->
      <div class="form-group">
        <label for="accountType" class="form-label">Tipo de Conta</label>
        <select
          id="accountType"
          formControlName="accountType"
          class="form-select"
          [disabled]="isLoadingData"
        >
          <option value="">
            {{ isLoadingData ? 'Carregando tipos...' : 'Selecione um tipo' }}
          </option>
          <option *ngFor="let type of accountTypes" [value]="type.uuid">
            {{ type.name }}
          </option>
        </select>
      </div>

      <!-- BotÃ£o -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading || accountForm.invalid"
        >
          {{ isLoading ? 'Criando...' : 'Criar Conta' }}
        </button>
      </div>
    </form>
  </div>
</div>
